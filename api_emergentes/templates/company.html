{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Company {% endblock %}</h1>
    {% for company in companys %}
        <div class='company'>
            <p>{{ company['company_id'] }}</p>
            <p>{{ company['company_name'] }}</p>
            <p>{{ company['company_api_key'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
